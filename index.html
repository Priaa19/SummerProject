<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">YourStore</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Shop</a>
                    <div class="dropdown-content">
                        <a href="#">Clothing</a>
                        <a href="#">Electronics</a>
                        <a href="#">Books</a>
                    </div>
                </li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="cart"><img src="cart-icon.png" alt="Cart"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button class="add-to-cart" data-price="50.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$75.00</p>
                <button class="add-to-cart" data-price="75.00">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <hr>
            <div id="cartTotal">
                <p>Total: $<span id="cartTotalAmount">0.00</span></p>
                <button id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
